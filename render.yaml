databases:
  - name: masidy-db
    plan: free
    databaseName: masidy_agent
    user: masidy

services:
  # ── Backend API + WebSocket ──
  - type: web
    name: masidy-agent-api
    runtime: node
    plan: free
    buildCommand: npm install && cd server && npm install && npm run build && npx drizzle-kit push
    startCommand: cd server && node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: masidy-db
          property: connectionString
      # Set this to https://masidy-agent-web.onrender.com after first deploy
      - key: CLIENT_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      # Set to https://masidy-agent-api.onrender.com/api/auth/github/callback
      - key: GITHUB_CALLBACK_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: VERCEL_DEPLOYMENT_TOKEN
        sync: false

  # ── Frontend Static Site ──
  - type: web
    name: masidy-agent-web
    runtime: static
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    staticPublishPath: client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Set to https://masidy-agent-api.onrender.com after first deploy
      - key: VITE_BACKEND_URL
        sync: false
      - key: NODE_VERSION
        value: "20"
